    <!-- Speaker Links -->
    <div class="speaker-box speaker-box-left flex-center">
      <div class="vent"></div>
      <div class="speaker small flex-center circle1">
        <div class="ring small flex-center">
          <div class="interior small"></div>
        </div>
      </div>

        <div class="ring flex-center">

        </div>
      </div>
    </div>

    <!-- TV scherm -->
    <div class="tv">
      <!-- Content op TV scherm -->
      <div class="onscreen-content1">
        <div class="profile-picture">
          <img
            src="images/vented.JPG"
            style="width: 8em"
            alt="profile-picture"
          />
        </div>
        <ul id="content-screen-1">
          <li><p>Siem</p></li>
          <li><p>19 Jaar</p></li>
        </ul>
      </div>
    </div>

    <!-- <div class="tafel"></div> -->

    <!-- Speaker Rechts -->
    <div class="speaker-box speaker-box-right flex-center">
      <div class="vent"></div>
      <div class="speaker small flex-center circle1">
        <div class="ring small flex-center">
          <div class="interior small"></div>
        </div>
      </div>
      <div class="speaker flex-center circle2">
        <div class="ring flex-center">
          <div class="interior"></div>
        </div>
      </div>
    </div>
