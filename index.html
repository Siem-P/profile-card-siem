<!DOCTYPE html>
<html lang="nl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FDND Visitekaartje</title>
    <link rel="stylesheet" href="styles/speakers.css" />
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <main>
      <!-- Begin Screen -->
      <section class="home" id="home">
        <h1>Siem Postmus</h1>

        <div class="profile-pic">
          <img
            class="profile-picture"
            src="./images/profile-pic.jpeg"
            alt="profile-picture-siem"
          />
        </div>
      </section>

      <section class="content" id="content"></section>

      <!-- Speaker Left -->
      <div class="speaker-box speaker-box-left flex-center">
        <div class="vent"></div>
        <div class="speaker small flex-center circle1">
          <div class="ring small flex-center">
            <div class="interior small"></div>
          </div>
        </div>
        <div class="speaker flex-center circle2">
          <div class="ring flex-center">
            <div class="interior"></div>
          </div>
        </div>
      </div>

      <!-- TV screen -->
      <div class="tv-screen-large" id="tv-screen">
        <!-- Content on TV screen -->
        <div class="onscreen-content1">
          <img
            class="profile-picture-siem"
            src="./images/profile-pic.jpeg"
            alt="profile-picture-siem"
          />
        </div>
      </div>

      <!-- Speaker Rechts -->
      <div class="speaker-box speaker-box-right flex-center">
        <div class="vent"></div>
        <div class="speaker small flex-center circle1">
          <div class="ring small flex-center">
            <div class="interior small"></div>
          </div>
        </div>
        <div class="speaker flex-center circle2">
          <div class="ring flex-center">
            <div class="interior"></div>
          </div>
        </div>
      </div>
    </main>

    <script src="./scripts/script.js"></script>
  </body>
</html>
